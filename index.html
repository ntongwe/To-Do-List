<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/todos.css">
  <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>To-Do List <span id="toggle-form"><i class="fa fa-plus"></i></span></h1>
    <input type="text" placeholder="Add New Todo">
    
    <ul>
      <li><span><i class="fa fa-trash"></i></span> Play Soccer</li>
      <li><span><i class="fa fa-trash"></i></span> Practice Coding</li>
      <li><span><i class="fa fa-trash"></i></span> Eat Healthy</li>
    </ul>

  </div>
  <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
